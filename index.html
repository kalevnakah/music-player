<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>The Baumann Brothers</h1>
    <p>Click an album and a song to sample music.</p>
    <div class="music-box" id="music-box">
      <div class="album-title">
        <button id="switch-album" class="switch-album">Switch Album</button>
        <h2 id="album-title">The Baumann Brothers</h2>
      </div>
      <div class="album hide-view" id="album">
        <div class="album-img-box" id="album-img-box">
          <img
            src="images\The Baumann Brothers.jpg"
            alt="Album Cover Art"
            id="album-img"
          />
        </div>
        <div class="album-song-list" id="album-song-list">
          <ul id="song-list"></ul>
        </div>
      </div>
      <div class="album-menu" id="album-menu"></div>
      <div class="music-controls" id="music-controls">
        <audio src="" id="audio"></audio>
        <div class="song-title">
          <h3 id="song-title"></h3>
        </div>
        <div class="play-pause" id="play-pause">
          <i class="fa fa-play" aria-hidden="true"></i>
        </div>
        <div class="progress-box" id="progress-box">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
